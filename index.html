<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="patient-info">
        <h2>Patient Information</h2>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Age:</strong> 30</p>
        <p><strong>Gender:</strong> Male</p>
    </div>
    <div class="table-container">
        <table id="medical-records">
            <thead>
                <tr>
                    <th>SNo</th>
                    <th>Hospital Name</th>
                    <th>Doctor Name</th>
                    <th>Medical Reports</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Hospital A</td>
                    <td>Dr. Smith</td>
                    <td>Report 1</td>
                    <td>2024-02-24</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Hospital B</td>
                    <td>Dr. Johnson</td>
                    <td>Report 2</td>
                    <td>2024-02-23</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        <button class="edit-button" onclick="addRow()">Edit</button>
    </div>
    <script>
        function addRow() {
            var table = document.getElementById("medical-records");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            cell1.innerHTML = table.rows.length;
            cell2.innerHTML = "<input type='text' required>";
            cell3.innerHTML = "<input type='text' required>";
            cell4.innerHTML = "<input type='file' required>";
            cell5.innerHTML = "<input type='date' required>";
        }
    </script>
</body>
</html>
